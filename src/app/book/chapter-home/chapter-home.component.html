<ng-container *ngIf="bookService.currentChapter | async as chapter">
  <div class="chapter-header d-flex pr-2">
    <a mat-button routerLink="../" style="min-width: 48px;">
      <i class="fas fa-arrow-left"></i>
    </a>
    <h4 class="m-0 truncate">{{chapter.id | prefixChapterNumber}}</h4>
  </div>

  <div class="d-flex flex-column">
    <mat-nav-list class="pt-0" *ngIf="chapter.pages">
      <mat-list-item *ngFor="let page of pages" (click)="setPage(page)">
        <i class="fas fa-play text-muted small" matListIcon style="font-size: 1rem; width: 1rem; height: 1rem;"></i>
        <div matLine>Page {{page.id}}</div>
        <div matLine class="small text-muted truncate">{{page.text}}</div>
        <!-- <button mat-icon-button [matMenuTriggerFor]="pageMenu" rtmClickStopPropagation><i class="fas fa-ellipsis-v"></i></button>
        <mat-menu #pageMenu="matMenu" xPosition="before">
          <button mat-menu-item (click)="deletePage(page.id)">Delete Page</button>
        </mat-menu> -->
      </mat-list-item>
    </mat-nav-list>

    <div class="p-2">
      <rtm-scan></rtm-scan>
    </div>
  </div>
</ng-container>
