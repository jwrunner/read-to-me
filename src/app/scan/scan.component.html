<mat-form-field class="mr-1" style="width: 300px;">
  <input matInput placeholder="Enter book title" [(ngModel)]="book" type="text">
</mat-form-field>

<mat-form-field class="mr-1" style="width: 80px;">
  <input matInput placeholder="Ch/Section" [(ngModel)]="chapter" type="number">
</mat-form-field>

<mat-form-field style="width: 60px;">
  <input matInput placeholder="Page" [(ngModel)]="page" type="number">
</mat-form-field>


<div class="dropzone" appDropZone (hovered)="toggleHover($event)" (dropped)="startUpload($event)" [class.hovering]="isHovering"
  *ngIf="book && chapter && page">

  <h3>Drag and Drop an Image</h3>
  <label class="file-label">
    <input style="display: none;" type="file" (change)="startUpload($event.target.files)">
    or choose a fileâ€¦
  </label>

  <div *ngIf="percentage | async as pct">
    <progress [value]="pct" max="100"></progress>
    {{ pct | number }}%
  </div>

  <div *ngIf="(snapshot | async) as snap">
    {{ snap.bytesTransferred }} of {{ snap.totalBytes }}
  </div>
</div>
