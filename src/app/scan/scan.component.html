
Book
<input style="padding: 2px; margin: 0 2px 2px 0; width: 300px;" type="text" placeholder="Enter book title" [(ngModel)]="book" autocomplete="off" autocorrect="off" />
Chapter/Section
<input style="padding: 2px; margin: 0 2px 2px 0; width: 50px;" type="number" placeholder="Ch" [(ngModel)]="chapter" autocomplete="off" autocorrect="off" />
Page
<input style="padding: 2px; margin: 0 2px 2px 0; width: 50px;" type="number" placeholder="Page" [(ngModel)]="page" autocomplete="off" autocorrect="off" />

<div class="dropzone" 
     appDropZone
     (hovered)="toggleHover($event)"
     (dropped)="startUpload($event)"
     [class.hovering]="isHovering"
     *ngIf="book && chapter && page"
     >

     <h3>AngularFire Drop Zone</h3>
     <p>Drag and Drop a File</p>
     <div class="file">
        <label class="file-label">
        <input class="file-input" type="file" (change)="startUpload($event.target.files)">
          <span class="file-cta">
            <span class="file-label">
              or choose a fileâ€¦
            </span>
          </span>
        </label>
      </div>
</div>




<div *ngIf="percentage | async as pct">

  <progress class="progress is-info" 
            [value]="pct" 
            max="100">        
  </progress>

  {{ pct | number }}%

</div>






<div *ngIf="(snapshot | async) as snap">
  {{ snap.bytesTransferred }} of {{ snap.totalBytes }} 


<div *ngIf="downloadURL | async as url">
  <h3>Results!</h3>
  <img [src]="url"><br>
  <a [href]="url" target="_blank" rel="noopener">Download Me!</a>
</div> 
<hr>






<button (click)="task.pause()" class="button is-warning" [disabled]="!isActive(snap)">Pause</button>
<button (click)="task.cancel()" class="button is-danger" [disabled]="!isActive(snap)">Cancel</button>
<button (click)="task.resume()" class="button is-info"   [disabled]="!(snap?.state === 'paused')">Resume</button>


</div>
